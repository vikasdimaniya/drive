<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Login to MyDrive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/favicon.svg' %}" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0078D7;
            background-image: linear-gradient(45deg, #0078D7, #00BCF2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 30px;
            text-align: center;
        }
        
        .windows-logo {
            font-size: 60px;
            color: #0078D7;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #0078D7;
            outline: none;
        }
        
        button {
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #005a9e;
        }
        
        .error-message {
            color: #e81123;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        
        .signup-link a {
            color: #0078D7;
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .drive-icon {
            font-size: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="windows-logo">
            <i class="fas fa-hdd"></i>
        </div>
        <h2><i class="fas fa-folder-open drive-icon"></i>MyDrive Login</h2>
        
        {% if form.errors %}
            <p class="error-message"><i class="fas fa-exclamation-circle"></i> Invalid username or password</p>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username"><i class="fas fa-user"></i> Username</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label for="id_password"><i class="fas fa-lock"></i> Password</label>
                {{ form.password }}
            </div>
            
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        
        <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
</body>
</html>
